<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: azure;">
    <img src="tsrtc.jpg" width="80" height="80" style="display: block; margin: auto;">
    <h3 style="color: blue;" align="center">TELANGANA STATE ROAD TRANSPORT CORPORATION</h3>
    <h3 align="center">GENERAL BUS PASS APPLICATION</h3>
</fieldset>
    <fieldset style="background-color: rgb(246, 249, 249);">
        <legend style="color:white;background-color: rgb(125, 188, 205);">Applicant Details</legend>
        <table>
            <tr>
                <td>
        <label>Name<span style="color: red;">*</span></label>
        <input type=""required></td>
        <td>
        <label>Father's/Guardian's Name<span style="color: red;">*</span></label>
        <input type="" required></td></tr>
        <tr>
            <td>
        <label>Date of birth<span style="color: red;">*</span></label>
        <input type="date" required></td>
        <td>
        <label>Gender<span style="color: red;">*</span></label>
        <input type="radio" name="gender"required>Female
        <input type="radio" name="gender"required>Male</td>
    </tr>
    <tr>
        <td>
        <label>Age As on:</label>
        <input type="" size="1">Year(s)
        <input type="" size="1">Month(s)
        <input type="" size="1">Day(s)
        </td>
        <td>
        <label>Aadhar No:</label>
        <input type="number"></td></tr>
        <tr>
            <td>
        <label>WhatsApp No<span style="color: red;">*</span></label>
        <input type="" required></td>
        <td>
        <label>Email Id<span style="color: red;">*</span></label>
        <input type="email" required></td></tr>
        <tr>
            <td>
        <label>Photo<span style="color: red;">*</span></label>
        <input type="file" required></td></tr></table>
</fieldset><br>
<fieldset style="background-color: rgb(246, 249, 249);">
    <legend style="color:white;background-color: rgb(125, 188, 205);">Residential Address Details</legend>
    <table><tr><td><label>Applicants Address<span style="color: red;">*</span></label>
    <!--<input type="address" height="100" width="100"required>-->
    <textarea name="address"></textarea></td>
    <td>
    <label>District<span style="color: red;">*</span></label>
    <select>
        <option value="">HYDERABAD</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select></td></tr>
    <tr><td>
    <label>Mandal<span style="color: red;">*</span></label>
    <select>
        <option value="">HYDERABAD</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select></td>
    <td>
    <label>Village<span style="color: red;">*</span></label>
    <select>
        <option value="">HYDERABAD</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select></td></tr>
    <tr><td>
    <label>Pincode<span style="color: red;">*</span></label>
    <input type="number" maxlength="6" required></td></tr></table>
</fieldset><br><br>
<fieldset style="background-color: rgb(246, 249, 249);">
    <legend style="color:white;background-color: rgb(125, 188, 205);">Pass Type Details</legend>
    <label>City<span style="color: red;">*</span></label>
    <select>
        <option value="">HYDERABAD</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select><br><br>
    <label>Pass Type<span style="color: red;">*</span></label>
    <select>
        <option value="">----Select----</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select>
</fieldset><br><br>
<fieldset style="background-color: rgb(246, 249, 249);">
    <legend style="color:white;background-color: rgb(125, 188, 205);">Mode of Payment & Pass Collection</legend>
    <label>Payment Mode<span style="color: red;">*</span></label>
    <select>
        <option value="">Select Payment Mode</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select><br><br>
        <label>Pass Delivery Mode<span style="color: red;">*</span></label>
        <select>
            <option value="">Select Pass Delivery Mode</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select><br><br>
        <label>Center at which you want to Collect Pass<span style="color: red;">*</span></label>
        <select>
            <option value="">----Select----</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select>
</fieldset><br><br>
<input type="submit" style="color:white;background-color: rgb(242, 45, 97);" align-items="center">
</body>
</html>
